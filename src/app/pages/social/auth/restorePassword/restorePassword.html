<div class="auth-main">
  <div class="auth-block">
    <h1>Enter New Password</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="row m-b-2" [ngClass]="{'has-error': errorMessage}">
        <p *ngIf="errorMessage" class="message">{{ errorMessage }}</p>
      </div>
      <div class="form-group row"
           [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword" class="col-sm-4 control-label">New Password</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword"
                 placeholder="New Password">
        </div>
      </div>
      <div class="form-group row"
           [ngClass]="{
           'has-error': (!repeatPassword.valid && repeatPassword.touched) || (!passwords.valid && (password.touched || repeatPassword.touched)),
           'has-success': (repeatPassword.valid && repeatPassword.touched && passwords.valid)}">
        <label for="inputRepeatPassword" class="col-sm-4 control-label">Repeat Password</label>

        <div class="col-sm-8">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputRepeatPassword"
                 placeholder="Repeat New Password">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)"
                class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-4 col-sm-8">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Change Password</button>
          <a [routerLink]="['/' + orgName + '/login']" class="forgot-pass">Back to Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
