<div class="auth-main">
  <div class="auth-block">
    <h1>Retrieve Password</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched) || errorMessage, 'has-success': (email.valid && email.touched) || successMessage}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <p *ngIf="errorMessage" class="message">{{ errorMessage }}</p>
          <p *ngIf="successMessage" class="message">{{ successMessage }}</p>
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Next</button>
          <a [routerLink]="['/' + orgName + '/login']" class="forgot-pass">Back to Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
