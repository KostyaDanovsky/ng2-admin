<div class="auth-main choose-org">
  <div class="auth-block">
    <h1>Choose your Organization</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <div class="form-group">
        <input [formControl]="organization" type="text" class="form-control" placeholder="Organization">
      </div>

      <div class="error-message" [hidden]="!errorMessage">{{ errorMessage }}</div>

      <div class="row">
        <div class="col-sm-offset-4 col-sm-4">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Continue</button>
        </div>
      </div>
    </form>

  </div>
</div>
